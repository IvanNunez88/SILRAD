<section
    class="min-h-screen flex items-center lg:items-start lg:py-20 justify-center animate-fadein animate-duration-300 animate-ease-in max-w-[100rem] mx-auto">
    <div class="flex w-full h-full justify-center gap-12">
        <div class="flex flex-col py-20 lg:min-w-[30rem]">
            <div class="flex flex-col justify-center flex-grow">
                <div class="max-w-md mx-auto w-full">
                    <h5 class="title-h5 text-center lg:text-left mb-5">Login</h5>

                    <form [formGroup]="frmLogin">

                        <div class="mb-4">
                            <p-floatlabel variant="on">
                                <input pInputText formControlName="usuario" class="w-full " autocomplete="off" />
                                <label for="on_label" class="text-lg">Usuario</label>
                            </p-floatlabel>
                        </div>
                        <div class="mb-4">
                            <p-floatlabel variant="on">
                                <p-password formControlName="constraseña" class="w-full" [toggleMask]="true"
                                    [fluid]="true" [feedback]="false"></p-password>
                                <label for="on_label" class="text-lg">Contraseña</label>

                            </p-floatlabel>
                        </div>

                        <p-button label="Sign In" [loading]="mostrarLoading" [disabled]="frmLogin.invalid"
                            (click)="loginSesion()" styleClass="w-full"></p-button>
                        <p-toast />

                    </form>
                </div>
            </div>
            <div class="mt-8 text-center lg:text-start block relative text-surface-400 dark:text-surface-500 text-sm">
                ©{{ currentYear }} RAD Logistics</div>
        </div>
        <div class="hidden lg:flex h-full py-20">
            <div
                class="h-full w-full lg:max-w-[32.5rem] xl:max-w-[60.5rem] mx-auto flex items-center justify-center shadow-[0px_1px_2px_0px_rgba(18,18,23,0.05)] rounded-3xl border border-surface overflow-hidden">
                <app-lazy-image-widget className="w-auto h-full object-contain object-left"
                    src="/demo/images/landing/auth-image.svg" alt="Auth Image" />
                <!-- <app-lazy-image-widget className="w-auto h-full object-contain object-left" src="/src/assets/img/P_RAD.png" alt="Auth Image" /> -->
            </div>
        </div>
    </div>
</section>
