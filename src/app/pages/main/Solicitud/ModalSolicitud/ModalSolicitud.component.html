<form [formGroup]="frmSolicitud">
    <!--  -->
    <div class="flex flex-wrap items-start gap-4 mt-2">
        <p-floatlabel variant="on" class="mt-1 mb-8">
            <p-select
                appendTo="body"
                [style]="{ width: '383px' }"
                [options]="listaCatCliente"
                optionLabel="cliente"
                optionValue="idCliente"
                formControlName="idCliente"
                (onChange)="cargaCatEmpresa($event.value)"
                (onChange)="cargaCatMoneda($event.value)"
                [filter]="true"
            />
            <label>Cliente</label>
        </p-floatlabel>

        <p-floatlabel class="mt-1" variant="on" class="mb-8">
            <p-select appendTo="body" [style]="{ width: '383px' }" [options]="listaCatEmpresa" optionLabel="empresa" optionValue="idEmpresa" formControlName="idEmpresa" [filter]="true" />
            <label>Empresa Factura</label>
        </p-floatlabel>
    </div>
    <!--  -->
    <div class="flex flex-wrap items-start gap-4">
        <p-floatlabel class="mt-1" variant="on" class="mb-8">
            <p-select appendTo="body" [style]="{ width: '250px' }" [options]="listaCatTipoServicio" optionLabel="tipoServicio" optionValue="idTipoServicio" formControlName="idTipoServicio" [filter]="true" />
            <label>Tipo Servicio</label>
        </p-floatlabel>

        <p-floatlabel class="mt-1" variant="on" class="mb-8">
            <p-select appendTo="body" [style]="{ width: '250px' }" [options]="listaCatTipoUnidad" optionLabel="tipoUnidad" optionValue="idTipoUnidad" formControlName="idTipoUnidad" [filter]="true" />
            <label>Tipo Unidad</label>
        </p-floatlabel>

        <p-floatlabel class="mt-1" variant="on" class="mb-8">
            <p-datepicker appendTo="body" [style]="{ width: '250px' }" dateFormat="dd/mm/yy" [minDate]="minDate" formControlName="fecEfectiva" [readonlyInput]="true" showIcon iconDisplay="input" />
            <label>Fecha Efectiva</label>
        </p-floatlabel>
    </div>
    <!--  -->
    <div class="flex flex-wrap items-start gap-4">
        <p-floatlabel class="mt-1" variant="on" class="mb-8">
            <p-select appendTo="body" [style]="{ width: '250px' }" [options]="listaCatMunicipio" optionLabel="municipio" optionValue="idMunicipio" formControlName="idOrigen" [filter]="true" />
            <label>Origen</label>
        </p-floatlabel>

        <p-floatlabel class="mt-1" variant="on" class="mb-8">
            <p-select appendTo="body" [style]="{ width: '250px' }" [options]="listaCatMunicipio" optionLabel="municipio" optionValue="idMunicipio" formControlName="idDestino" [filter]="true" />
            <label>Destino</label>
        </p-floatlabel>

        <p-floatlabel class="mt-1" variant="on" class="mb-8">
            <p-select appendTo="body" [style]="{ width: '250px' }" [options]="listaCatClasificacion" optionLabel="clasificacion" optionValue="idClasificacion" formControlName="idClasificacion" [filter]="true" />
            <label>Clasificación</label>
        </p-floatlabel>
    </div>
    <!--  -->
    <div class="flex flex-wrap items-start gap-4">
        <p-floatlabel class="mt-1" variant="on" class="mb-8">
            <p-select appendTo="body" [style]="{ width: '250px' }" [options]="listaCatMoneda" optionLabel="moneda" optionValue="idMoneda" formControlName="idMoneda" [filter]="true" />
            <label>Moneda</label>
        </p-floatlabel>

        <p-floatlabel variant="on" class="mb-8 mt-1">
            <p-inputnumber [inputStyle]="{ width: '250px' }" mode="currency" currency="MXN" locale="es-MX" formControlName="venta" />
            <label>Venta</label>
        </p-floatlabel>

        <p-floatlabel class="mt-1" variant="on" class="mb-8">
            <p-inputnumber [inputStyle]="{ width: '250px' }" formControlName="cantidad" />
            <label>Cantidad</label>
        </p-floatlabel>
    </div>
    <!--  -->

    <div class="p-fluid p-formgrid p-grid">
        <!--  -->
        <div class="p-field p-col-12 flex">
            <label class="mr-2">¿Permite trasbordo?</label>
            <p-toggleswitch formControlName="isTrasbordo"></p-toggleswitch>
        </div>

        <div class="p-field p-col-12 flex mb-3 mt-3">
            <label class="mr-2">¿Deseas que RAD realice el Cruce?</label>
            <p-toggleswitch formControlName="isCruce"></p-toggleswitch>
        </div>

        <div class="p-field p-col-12 flex mb-3 mt-3">
            <label class="mr-2">¿Es Redondo?</label>
            <p-toggleswitch formControlName="isRedondo"></p-toggleswitch>
        </div>
        <!--  -->
    </div>

    <!--  -->
    <div class="flex flex-wrap items-start gap-4 mt-4">
        <!--  -->
        <p-floatlabel variant="on" class="mb-8">
            <input pInputText style="width: 383px" formControlName="tipoMercancia" autocomplete="off" />
            <label for="on_label">Tipo de Mercancia</label>
        </p-floatlabel>
        <!--  -->
        <p-floatlabel variant="on" class="mb-8">
            <input pInputText style="width: 380px" formControlName="observaciones" autocomplete="off" />
            <label for="on_label">Observaciones</label>
        </p-floatlabel>
        <!--  -->
    </div>

    <div [ngStyle]="{ margin: '0px 0px 0px ' + marginLeft }">
        <p-button type="button" label="{{ boton }}" [loading]="mostrarLoading" [disabled]="frmSolicitud.invalid" (onClick)="guardar_editarSolicitud()" />
    </div>
</form>
