<p-toast />

<div class="card">
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <p-button label="Nuevo" icon="pi pi-plus" (onClick)="agregarEmpresa()" class="mr-2" />
        </ng-template>

        <ng-template #end>
            <!-- <p-button label="Export" icon="pi pi-upload" severity="secondary" /> -->
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="listaEmpresa"
        [loading]="mostrarLoading"
        [rows]="10"
        [columns]="columnasTabla"
        [paginator]="true"
        class="table-auto w-full"
        [rowHover]="true"
        dataKey="idEmpresa"
        [rowsPerPageOptions]="[5, 10, 20]"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0"></h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar" />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th pSortableColumn="idEmpresa">
                    <span class="flex items-center gap-2"># Empresa <p-sortIcon field="idEmpresa" /> </span>
                </th>
                <th pSortableColumn="empresa">
                    <span class="flex items-center gap-2">Empresa <p-sortIcon field="empresa" /> </span>
                </th>
                <th pSortableColumn="rfc">
                    <span class="flex items-center gap-2">RFC <p-sortIcon field="rfc" /> </span>
                </th>
                <th pSortableColumn="estatus">
                    <span class="flex items-center gap-2">Estatus <p-sortIcon field="estatus" /> </span>
                </th>
            </tr>
        </ng-template>
        <!--  -->
        <ng-template #body let-empresa>
            <tr>
                <td>{{ empresa.idEmpresa }}</td>
                <td style="width: 380px">
                    <p-button type="button" label="{{ empresa.empresa }}" (onClick)="modificarEmpresa(empresa)" text />
                </td>
                <td>{{ empresa.rfc }}</td>
                <td><p-tag [value]="empresa.estatus" [severity]="empresa.estatus === 'ACTIVO' ? 'success' : 'danger'"></p-tag></td>
            </tr>
        </ng-template>
    </p-table>
</div>
