<form [formGroup]="frmRuta">
    <div class="flex flex-wrap items-start gap-4 mt-2 mb-6">
        <!--  -->
        <p-floatlabel class="mt-1" variant="on">
            <p-select appendTo="body" [style]="{ width: '415px' }" (onChange)="cargaCatMoneda($event.value)" [options]="listaCatProveedor" optionLabel="proveedor" optionValue="idProveedor" formControlName="idProveedor" [filter]="true" />
            <label>Proveedor</label>
        </p-floatlabel>
        <!--  -->
    </div>
    <!--  -->

    <div class="flex flex-wrap items-start gap-4 mt-2 mb-6">
        <!--  -->
        <p-floatlabel class="mt-1" variant="on">
            <p-select appendTo="body" [style]="{ width: '200px' }" [options]="listaCatTipoUnidad" optionLabel="tipoUnidad" optionValue="idTipoUnidad" formControlName="idTipoUnidad" [filter]="true" />
            <label>Tipo Unidad</label>
        </p-floatlabel>
        <!--  -->
        <p-floatlabel class="mt-1" variant="on">
            <p-select appendTo="body" [style]="{ width: '200px' }" [options]="listaCatClasificacion" optionLabel="clasificacion" optionValue="idClasificacion" formControlName="idClasificacion" [filter]="true" />
            <label>Clasificaci√≥n</label>
        </p-floatlabel>
        <!--  -->
    </div>
    <!--  -->
    <div class="flex flex-wrap items-start gap-4 mt-2 mb-6">
        <!--  -->
        <p-floatlabel class="mt-1" variant="on">
            <p-select appendTo="body" [style]="{ width: '200px' }" [options]="listaCatMunicipio" optionLabel="municipio" optionValue="idMunicipio" formControlName="idOrigen" [filter]="true" />
            <label>Origen</label>
        </p-floatlabel>
        <!--  -->
        <p-floatlabel class="mt-1" variant="on">
            <p-select appendTo="body" [style]="{ width: '200px' }" [options]="listaCatMunicipio" optionLabel="municipio" optionValue="idMunicipio" formControlName="idDestino" [filter]="true" />
            <label>Destino</label>
        </p-floatlabel>
        <!--  -->
    </div>
    <!--  -->
    <div class="flex flex-wrap items-start gap-4 mt-2 mb-6">
        <!--  -->
        <p-floatlabel class="mt-1" variant="on">
            <p-select appendTo="body" [style]="{ width: '200px' }" [options]="listaCatMoneda" optionLabel="moneda" optionValue="idMoneda" formControlName="idMoneda" [filter]="true" />
            <label>Moneda</label>
        </p-floatlabel>
        <!--  -->
        <p-floatlabel class="mt-1" variant="on">
            <p-inputnumber [inputStyle]="{ width: '200px' }" mode="currency" currency="MXN" locale="es-MX" formControlName="costo" />
            <label>Costo</label>
        </p-floatlabel>
        <!--  -->
    </div>
    <!--  -->
    <div class="flex flex-wrap items-start gap-4 mt-2 mb-6">
        <!--  -->
        <p-floatlabel variant="on">
            <input pInputText style="width: 415px" formControlName="observacion" autocomplete="off" />
            <label for="on_label">Observaciones</label>
        </p-floatlabel>
        <!--  -->
    </div>

    <div *ngIf="mostrarSwitch" class="p-field p-col-12 flex" style="margin: 0px 0px 5px 5px">
        <p-toggleswitch formControlName="isEstatus" />
        <label class="leading-none ml-2 text-xl align-baseline">Estatus</label>
    </div>

    <div [ngStyle]="{ margin: '0px 0px 0px ' + marginLeft }">
        <p-button type="button" label="{{ boton }}" [loading]="mostrarLoading" [disabled]="frmRuta.invalid" (onClick)="guardar_editarRuta()" />
    </div>
</form>
