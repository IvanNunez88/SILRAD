<form [formGroup]="frmDocumentacion">
    <div class="card">
        <!--  -->
        <div class="flex flex-wrap items-start gap-4 mt-2 mb-6">
            <!--  -->
            <p-floatlabel variant="on">
                <p-select
                    appendTo="body"
                    [style]="{ width: '200px' }"
                    [options]="listaCatTipoServicio"
                    optionLabel="tipoServicio"
                    optionValue="idTipoServicio"
                    formControlName="idTipoServicio"
                    [filter]="true"
                    (onChange)="cargaCatDocumentacion(1, $event.value)"
                />
                <label style="font-weight: bold">Tipo Servicio</label>
            </p-floatlabel>
            <!--  -->
            <p-floatlabel variant="on">
                <p-select appendTo="body" [style]="{ width: '345px' }" [options]="listaCatDocumentacion" optionLabel="documento" optionValue="idDocumento" formControlName="idDocumento" [filter]="true" />
                <label style="font-weight: bold">Documento</label>
            </p-floatlabel>
            <!--  -->
            <p-button label="Guardar" icon="pi pi-save" [loading]="mostrarLoading" (onClick)="guardarDocumento()" />
        </div>

        <p-toolbar styleClass="mb-2">
            <ng-template #start> </ng-template>

            <ng-template #end>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" [style.width]="'250px'" placeholder="Buscar" />
                </p-iconfield>
            </ng-template>
        </p-toolbar>

        <p-table
            #dt
            [value]="listaConsultaClienteDcoumento"
            [rows]="5"
            [columns]="columnasTabla"
            [paginator]="true"
            [tableStyle]="{ width: 'auto' }"
            [rowHover]="true"
            dataKey="idCliente"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true"
        >
            <ng-template #header>
                <tr>
                    <th pSortableColumn="tipoServicio" style="width: 200px; font-weight: bold">
                        <span class="flex items-center gap-2">Tip. Servicio <p-sortIcon field="tipoServicio" /> </span>
                    </th>
                    <th pSortableColumn="documento" style="width: 270px; font-weight: bold">
                        <span class="flex items-center gap-2">Documento <p-sortIcon field="documento" /> </span>
                    </th>
                    <th pSortableColumn="fechaRegistro" style="width: 140px; font-weight: bold">
                        <span class="flex items-center gap-2">Fec. Registro <p-sortIcon field="fechaRegistro" /> </span>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <!--  -->
            <ng-template #body let-cliente>
                <tr>
                    <td>{{ cliente.tipoServicio }}</td>
                    <td>{{ cliente.documento }}</td>
                    <td>{{ cliente.fechaRegistro }}</td>
                    <td>
                        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" (onClick)="borrarDocumento($event, cliente)" raised rounded pTooltip="Borrar" tooltipPosition="bottom" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</form>
