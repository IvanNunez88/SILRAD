<p-toast />
<div class="card">
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <p-button label="Nuevo" icon="pi pi-plus" (onClick)="agregarProveedor()" class="mr-2" />
        </ng-template>

        <ng-template #end>
            <p-button label="Export" icon="pi pi-upload" severity="secondary" />
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="listaProveedor"
        [loading]="mostrarLoading"
        [rows]="10"
        [columns]="columnasTabla"
        [paginator]="true"
        class="table-auto w-full"
        [rowHover]="true"
        dataKey="idProveedor"
        [rowsPerPageOptions]="[5, 10, 20]"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0"></h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar" />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th pSortableColumn="idProveedor">
                    <span class="flex items-center gap-2"># Proveedor <p-sortIcon field="idProveedor" /> </span>
                </th>
                <th pSortableColumn="proveedor">
                    <span class="flex items-center gap-2">Proveedor <p-sortIcon field="proveedor" /> </span>
                </th>
                <th pSortableColumn="rfc">
                    <span class="flex items-center gap-2">RFC <p-sortIcon field="rfc" /> </span>
                </th>
                <th pSortableColumn="pais">
                    <span class="flex items-center gap-2">País <p-sortIcon field="pais" /> </span>
                </th>
                <th pSortableColumn="diasCredito">
                    <span class="flex items-center gap-2">D. Crédito <p-sortIcon field="diasCredito" /> </span>
                </th>
                <th pSortableColumn="estatus">
                    <span class="flex items-center gap-2">Estatus <p-sortIcon field="estatus" /> </span>
                </th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template #body let-proveedor>
            <tr>
                <td>{{ proveedor.idProveedor }}</td>
                <td style="width: 380px">
                    <p-button type="button" label="{{ proveedor.proveedor }}" (onClick)="modificarProveedor(proveedor)" text />
                </td>
                <td>{{ proveedor.rfc }}</td>
                <td>{{ proveedor.pais }}</td>
                <td>{{ proveedor.diasCredito }}</td>
                <td><p-tag [value]="proveedor.estatus" [severity]="proveedor.estatus === 'ACTIVO' ? 'success' : 'danger'"></p-tag></td>
                <td>
                    <p-button icon="pi pi-dollar" severity="help" pTooltip="Registro Moneda" (onClick)="configurarMoneda(proveedor)" [rounded]="true" raised rounded />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
