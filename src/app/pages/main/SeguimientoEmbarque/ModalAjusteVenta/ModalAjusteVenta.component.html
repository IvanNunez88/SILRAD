<form [formGroup]="frmAjuste">
    <div class="flex flex-wrap items-start gap-4 mt-1 mb-4">
        <p-floatlabel variant="on">
            <p-inputnumber [inputStyle]="{ width: '250px' }" mode="currency" currency="MXN" locale="es-MX" formControlName="venta" />
            <label>Venta</label>
        </p-floatlabel>
    </div>

    <div style="margin: 0px 0px 0px 176px">
        <p-button type="button" label="Guardar" [disabled]="frmAjuste.invalid" (onClick)="actualizarVenta()" />
    </div>
</form>
