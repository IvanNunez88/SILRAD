<form [formGroup]="frmDocumento">
    <div class="card">
        <div class="flex flex-wrap items-start gap-4 mt-2 mb-6">
            <!--  -->
            <p-floatlabel variant="on">
                <p-select appendTo="body" [options]="listaCatDocumento" optionLabel="documento" optionValue="idDocumento" formControlName="idDocumento" [style.width]="'360px'" [filter]="true" />
                <label style="font-weight: bold">Documento</label>
            </p-floatlabel>
            <!--  -->
            <p-button label="Guardar" icon="pi pi-save" [loading]="mostrarLoading" (onClick)="guardarDocumento()" />
            <!--  -->
        </div>

        <p-toolbar styleClass="mb-2">
            <ng-template #start> </ng-template>

            <ng-template #end>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" [style.width]="'250px'" placeholder="Buscar" />
                </p-iconfield>
            </ng-template>
        </p-toolbar>

        <p-table
            #dt
            [value]="listaConsulDocumentoReporte"
            [rows]="5"
            [columns]="columnasTabla"
            [paginator]="true"
            [tableStyle]="{ width: 'auto' }"
            [rowHover]="true"
            dataKey="idCargo"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true"
        >
            <ng-template #header>
                <tr>
                    <th pSortableColumn="documento" style="width: 275px; font-weight: bold">
                        <span class="flex items-center gap-2">Documento <p-sortIcon field="documento" /> </span>
                    </th>
                    <th pSortableColumn="fecRegistro" style="width: 130px; font-weight: bold">
                        <span class="flex items-center gap-2">Fec. Registro <p-sortIcon field="fecRegistro" /> </span>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <!--  -->
            <ng-template #body let-embarque>
                <tr>
                    <td>{{ embarque.documento }}</td>
                    <td>{{ embarque.fechaRegistro }}</td>
                    <td>
                        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" (onClick)="borrarDocumento($event, embarque)" raised rounded pTooltip="Borrar" tooltipPosition="bottom" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</form>
