<form [formGroup]="frmEmbarque">
    <div class="flex flex-wrap items-start gap-4 mt-1 mb-4">
        <p-floatlabel variant="on">
            <input pInputText style="width: 250px" formControlName="noUnidad" autocomplete="off" />
            <label>No. Unidad</label>
        </p-floatlabel>
    </div>

    <div style="margin: 0px 0px 0px 176px">
        <p-button type="button" label="Guardar" [disabled]="frmEmbarque.invalid" (onClick)="actualizarNoUnidad()" />
    </div>
</form>
