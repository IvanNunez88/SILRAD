<form [formGroup]="frmAjuste">
    <div class="flex flex-wrap items-start gap-4 mt-2 mb-4">
        <p-floatlabel variant="on">
            <textarea pTextarea pSize="large" rows="4" cols="34" style="resize: none" formControlName="observaciones" class="h-full"></textarea>
            <label style="font-weight: bold; font-size: 11.5px">Observaciones</label>
        </p-floatlabel>
        <!--  -->
        <p-floatlabel variant="on">
            <textarea pTextarea pSize="large" rows="4" cols="34" style="resize: none" formControlName="agenteAduanero" class="h-full"></textarea>
            <label style="font-weight: bold; font-size: 11.5px">Agente Aduanal</label>
        </p-floatlabel>
    </div>

      <div style="margin: 0px 0px 0px 568px">
        <p-button type="button" label="Guardar" [disabled]="frmAjuste.invalid" (onClick)="registroObservaciones()" />
    </div>
</form>
