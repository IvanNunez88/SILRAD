<form [formGroup]="frmUsuario">
    <div class="flex flex-wrap items-start gap-4 mt-2 mb-6">
        <!--  -->
        <p-floatlabel variant="on">
            <input pInputText style="width: 150px" pSize="large" formControlName="nombre" autocomplete="off" />
            <label>Nombre</label>
        </p-floatlabel>
        <!--  -->
        <p-floatlabel variant="on">
            <input pInputText style="width: 150px" pSize="large" formControlName="aPaterno" autocomplete="off" />
            <label>Ape Paterno</label>
        </p-floatlabel>
        <!--  -->
        <p-floatlabel variant="on">
            <input pInputText style="width: 150px" pSize="large" formControlName="aMaterno" autocomplete="off" />
            <label>Ape Materno</label>
        </p-floatlabel>
        <!--  -->
    </div>
    <div class="flex flex-wrap items-start gap-4 mt-2 mb-6">
        <p-floatlabel variant="on">
            <p-select appendTo="body" [style]="{ width: '480px' }" size="large" [options]="listaCatRol" optionLabel="rol" optionValue="idRol" formControlName="idRol" [filter]="true" />
            <label>Rol</label>
        </p-floatlabel>
    </div>

    <div class="flex flex-wrap items-start gap-4 mt-2 mb-6">
        <!--  -->
        <p-floatlabel variant="on">
            <input pInputText style="width: 233px" pSize="large" formControlName="usuario" autocomplete="off" />
            <label>Usuario</label>
        </p-floatlabel>
        <!--  -->
        <p-floatlabel variant="on">
            <p-password formControlName="contra" [inputStyle]="{ width: '233px' }" size="large" [toggleMask]="true" [feedback]="false" />
            <label>Contrase√±a</label>
        </p-floatlabel>
        <!--  -->
    </div>

    <div *ngIf="mostrarSwitch" class="p-field p-col-12 flex" style="margin: 0px 0px 5px 5px">
        <p-toggleswitch formControlName="isEstatus" />
        <label class="leading-none ml-2 text-xl align-baseline">Estatus</label>
    </div>

    <div [ngStyle]="{ margin: '0px 0px 0px ' + marginLeft }">
        <p-button type="button" label="{{ boton }}" [loading]="mostrarLoading" [disabled]="frmUsuario.invalid" (onClick)="guardar_editarUsuario()" />
    </div>
</form>
