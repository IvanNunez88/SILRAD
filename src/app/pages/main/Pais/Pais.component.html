<p-toast />

<div class="card">
    <!--  -->
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <p-button label="Nuevo" icon="pi pi-plus" (onClick)="agregarPais()" class="mr-2" />
        </ng-template>

        <ng-template #end>
            <!-- <p-button label="Export" icon="pi pi-upload" severity="secondary" /> -->
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="listaPais"
        [loading]="mostrarLoading"
        [rows]="10"
        [columns]="columnasTabla"
        [paginator]="true"
        class="table-auto w-full"
        [rowHover]="true"
        dataKey="idPais"
        [rowsPerPageOptions]="[5, 10, 20]"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <h5 class="m-0"></h5>
                <p-iconfield>
                    <p-inputicon styleClass="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar" />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th pSortableColumn="pais">
                    <span class="flex items-center gap-2">Pa√≠s <p-sortIcon field="pais" /> </span>
                </th>
                <th pSortableColumn="siglas">
                    <span class="flex items-center gap-2">Siglas <p-sortIcon field="siglas" /> </span>
                </th>
                <th pSortableColumn="fecRegistro">
                    <span class="flex items-center gap-2">Fec. Registro <p-sortIcon field="fecRegistro" /> </span>
                </th>
            </tr>
        </ng-template>

        <ng-template #body let-pais>
            <tr>
                <td>
                    <p-button type="button" label="{{ pais.pais }}" (onClick)="modificarPais(pais)" text />
                </td>
                <td>{{ pais.siglas }}</td>
                <td>{{ pais.fecRegistro }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
